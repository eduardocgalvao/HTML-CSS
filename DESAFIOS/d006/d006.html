<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5, podems inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use as tags &lt;h1-6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com dermacadores</abbr></li>
    </ul>
</body>
</html>
